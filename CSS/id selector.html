<html>
    <head>
        <title>id selector</title>
        <style>
            #redtext{
                color: red;
                font-size: 50;
                font-family: Segoe UI;
            }
            .bluetext{
                color: blue;
                font-size: 100;
                font-family: serif;
            }
            *{
                color: green;
                font-size: 100;
                font-family: Tahoma;
            }
        </style>
    </head>
    <body>
        <h1 id="redtext">Hello Frands</h1>
        <h2>Chai peelo</h2>
        <h3 class="bluetext">How are you?</h3>
        <h4 style=color:blue;text-align:center>Blah Blah Blah</h4>
        <h5>Ok Bye!</h5>
    </body>
</html>
