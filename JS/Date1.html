<html>
    <head>
        <title>date functions</title>
    </head>
    <body>
        <script>
            var my_date=new Date();
            var bool=new boolean(1);
            document.write("Today's date is "+my_date+"<br>");
            document.write("Only date is "+my_date.getDate()+"<br>");
            document.write("Only month is "+my_date.getMonth()+"<br>");
            document.write("Only year is "+my_date.getFullYear()+"<br>");
            document.write("Only hours is "+my_date.getHours()+"<br>");
            document.write("Only minutes date is "+my_date.getMinutes+"<br>");
            document.write("Only Seconds is "+my_date.getSeconds()+"<br>");
            document.write(bool.toString());
        </script>
    </body>
</html>
