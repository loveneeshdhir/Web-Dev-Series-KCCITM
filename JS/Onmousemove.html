<html>
    <head>
        <style>
            div{
                width:200px ;
                height:100px ;
                border:5px ;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>
        <p>Move over rectangle above and get the coordinates of your mouse</p>
        <p id="demo"></p>
        <script>
            function myFunction(e){
                var x=e.clientX;
                var y=e.clientY;
                var coor="coordinates:("+x+","+y+")";
                document.getElementById("demo").innerHTML=coor;
            }
            function clearCoor(){
                document.getElementById("demo").innerHTML="";
            }
        </script>
    </body>
</html>
