<html>
    <head>
        <script>
            function display(a)
            {
                document.write("The elements of array are "+"<br>");
                i=0;
                for(i in a)
                {
                document.write(a[i]+"<br>");
                }
                i++;
            }
            

        </script>
    </head>
    <body>
        <center>
            <script>
                var ar=new Array(10);
                for(i=0;i<10;i++)
                {
                    ar[i]=i;
                }
                display(ar);
            </script>
        </center>
    </body>
</html>
