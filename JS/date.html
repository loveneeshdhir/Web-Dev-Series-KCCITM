<html>
    <head>
        <script>
            var d=new Date();/*creates a new date object with the current date and time:*/
            var ch=d.getMonth();/*getmonth function takes the month as a number(0-11)*/
            switch(ch)
            {
                case 0: document.write("Jan");
                break;
                case 1: document.write("Feb");
                break;
                case 2: document.write("Mar");
                break;
                case 3: document.write("Apr");
                break;
                case 4: document.write("May");
                break;
                case 5: document.write("Jun");
                break;
                case 6: document.write("Jul");
                break;
                case 7: document.write("Aug");
                break;
                case 8: document.write("Sep");
                break;
                case 9: document.write("Oct");
                break;
                case 10: document.write("Nov");
                break;
                case 11: document.write("Dec");
                break;
                default: document.write("error");
                break;
            }
        </script>
    </head>
</html>
