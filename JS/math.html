<html>
    <body>
        <center>
            <script>
                document.write("MIN NUMBER="+Math.min(5,6)+"<br>");

                document.write("MAX NUMBER="+Math.max(5,6)+"<br>");
                document.write("abs value="+Math.abs(565.88)+"<br>");
                document.write("CELL NUMBER="+Math.ceil(562)+"<br>");
                document.write("FLOOR NUMBER="+Math.floor(45.6)+"<br>");
                document.write("LOG NUMBER="+Math.log(45)+"<br>");
                document.write("SIN NUMBER="+Math.sin(20)+"<br>");
                document.write("EXPONENT NUMBER="+Math.exp(5)+"<br>");
            </script>
        </center>
    </body>
</html>
