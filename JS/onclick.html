<html>
    <head>
        <title>ONCLICK</title>
    </head>
    <body>
        <h1><b>THE ONCLICK EVENT</b></h1>
        <p>The onclick event is used to trigger a function when an element is clicked on.</p>
        <p>Click the button to trigger a function that will output "Hello Friends" in a p element with id= "demo".</p>
        <button onclick="myFunction()">CLICK HERE</button>
        <p id="demo"></p>
        <script type="text/javascript">
            function myFunction()
                {
                    document.getElementById("demo").innerHTML="Hello Friends";
                }
        </script>
    </body>
</html>
