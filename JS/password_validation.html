<html>
    <head>
        <script>
                function my_fun()
                {
                    var mypwd=document.getElementById("pwd");
                    var repwd=document.getElementById("repwd");
                    if(mypwd.value=="")
                    {
                        alert("You have not entered anything!!!!!!!");
                        mypwd.focus();
                    }                       
                    if(repwd.value=="")
                        {
                            alert("You have not entered anything!!!!!!!");
                        repwd.focus();
                    }
                }
        </script>
    </head>
        <body>
            <center>
                <form id="form1">
                    enter your password:<input type="password" value ="" id="pwd"/></br></br>
                    re-enter your password:<input type="password" value ="" id="repwd" onblur="my_fun()"/></br></br>        
                    <input type="submit" name="submit" onsubmit="my_fun()"/>
                    <input type="reset" name="reset"/> 
            </center>
        </body>   
</html>
