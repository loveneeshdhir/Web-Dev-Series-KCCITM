<html>
    <head>
        <script>
            function display(a)
                {
                    i=0;
                    for(i in a)
                        {
                            document.write(a[i]+"</br>");
                            i++;
                        }
                }
        </script>
    </head>
    <body>
        <center>
        <script>
            var arr=new Array('haha','hihi','huhu','hehe');
            document.write("array values....."+"</br>");
            display(arr);
        </script>
    </body>
</html>
