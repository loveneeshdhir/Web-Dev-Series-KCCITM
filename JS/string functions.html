<html>
    <head>
        <title>string functions</title>
    </head>
    <body>
        <center>
            <script>
                var a="hello how are you? &nbsp;";
                var b="i am fine";
                document.write("concatination="+a.concat(b)+"<br>");
                document.write("char at="+a.charAt(8)+"<br>");
                document.write("substring="+a.substring(2,8)+"<br>");
                document.write("upper case=="+a.toUpperCase()+"<br>");
            </script>
        </center>
    </body>
</html>
